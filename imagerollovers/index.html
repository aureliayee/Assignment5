document.addEventListener("DOMContentLoaded", function () {
    function getImage(value1) {
        return document.getElementById(value1);
    }
    function Rollover(imageId, newImageURL) {
        var target = this;
        var imageID = imageId;
        target.newImageURL = newImageURL;
        target.image = getImage(imageID);
        target.oldImageURL = this.image.src;
        target.image.onmouseover = function () {
            target.image.src = target.newImageURL;
        }
        target.image.onmouseout = function () {
            target.image.src = target.oldImageURL;
        }   
    }
    new Rollover("image1", "home_over.png");
    new Rollover("image2", "aboutus_over.png");
    new Rollover("image3", "solutions_over.png");
    new Rollover("image4", "support_over.png");
    new Rollover("image5", "contactus_over.png");
}, false);

</script>
